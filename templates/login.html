<html>
    <!-- Taken from: https://codepen.io/g13nn/pen/LhCIg -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">

<form method="post">
    <div class="box">
        <h1>Dashboard</h1>

        <input type="text" name="username" value="username" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');"
            class="username" />
        <br>
        <input type="password" name="password" value="password" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');"
            class="password" />

        <input type="submit" value="Log in" class="btn">





    </div>
    <!-- End Box -->

</form>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script>
    function field_focus(field, email) {
        if (field.value == email) {
            field.value = '';
        }
    }

    function field_blur(field, email) {
        if (field.value == '') {
            field.value = email;
        }
    }

    //Fade in dashboard box
    $(document).ready(function () {
        $('.box').hide().fadeIn(1000);
    });

    //Stop click event
    $('a').click(function (event) {
        event.preventDefault();
    });
</script>

</html>
